<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>timer</title>
</head>
<body>
    <section class="countdown_block">
        <img class="countdown_balls" src="/img/pngwing.png" alt="balls">
        <h2 class="countdown_head">ДО ДНЯ РОЖДЕНИЯ ВИТАЛЮР ОСТАЛОСЬ</h2>\
        <img class="countdown_fon" src="/img/pngwing (1).png" alt="fon">
        <div id="countdown" class="countdown">
            <div class="countdown-number">
              <span class="days countdown-time"></span>
              <span class="countdown-text">Дней</span>
            </div>
            <div class="countdown-number">
              <span class="hours countdown-time"></span>
              <span class="countdown-text">Часов</span>
            </div>
            <div class="countdown-number">
              <span class="minutes countdown-time"></span>
              <span class="countdown-text">Минут</span>
            </div>
            <div class="countdown-number">
              <span class="seconds countdown-time"></span>
              <span class="countdown-text">Секунд</span>
            </div>
        </div>
        <img class="countdown_picture" src="/img/pngwing (2).png" alt="fon">
        <a class="button" href="#">
            <span>Подробнее</span>
        </a>
    </section>
</body>
<script src="/js/main.js"></script>
</html>
